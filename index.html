  <body>
    <div class="cntainer">
      <form>
        <div class="row md-3">
          <label for="JapaneseTextStringToConvert" class="col-4 offset-2 col-form-label">Japanese Text String</label>

        </div>

          <div class="col-8 offset-2">
            <input class="form-control" type="text" readonly id="Roman">

        </div>
        <div class="row md-3">
          <div class="col-4 offset-2">
            <button class="btn btn-primary" id="Convert" type="button">Convert!</button>
          </div>
        </div>
      </form>
    </div>
    <!-- jQuery-->

    <script type="text/javascript">
      Object.prototype.getName = function() {
        var funcNameRegex = /function (.{1,})\(/;
        var results = (funcNameRegex).exec((this).constructor.toString());
        return (results && results.length > 1) ? results[1] : "";
      };
      $(function() {
        'use strict'
        $('#Convert').click(function(){
          var texttoconvert=$('#JapaneseTextStringToConvert').val();
          var result = convertit(texttoconvert);

            //$('#Roman').val(result);
            console.log(typeof(result));
          })
          .then(function(result){
          })
          */
        });
        async function convertit(data) {
          var kuroshiro = new Kuroshiro.default();
          kuroshiro.init(new KuromojiAnalyzer({dictPath:"js/dict/"}))
            .then(function(){
              return kuroshiro.convert(data, {to:"romaji",romajiSystem:"hepburn"});
            })
            .then(function(result){
              $('#Roman').val(result);
            })
          /*
          const analyzer = new KuromojiAnalyzer({
